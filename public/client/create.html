<div class='navigation'>
<ul>
  <li><a href='#' class='index'>All Links</a></li>
  <li><a href='#create' class='create'>Shorten</a></li>
</ul>
  <a href='/logout' class='logout'>Logout</a>
</div>

<form>
    <input class='text' type='text' name='url' ng-model="newURL">
    <input type='submit' value='Shorten' ng-click="postLinks()">
</form>
<div class='info link' ng-show="showLink">
<img src='/redirect_icon.png'/>
  <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
  <div class='title'>{{link.title}}</div>
  <div class='original'>{{link.url}}</div>
  <div class='date visits' >{{link.createdAt | date: "mediumDate"}}</div>
  <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
</div>

<img ng-show='spinning'  class='spinner' src='spiffygif_46x46.gif'>
<div class='message'></div>
